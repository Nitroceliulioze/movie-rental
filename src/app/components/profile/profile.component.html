<app-navbar></app-navbar>
<div class="main">
  <h2 class="profile-name">Profile</h2>
  <div class="main-container">
    <div class="profile-container">
      <div class="profile-image">
        <img
          src="../../../assets/images/profile.png"
          style="width: 150px; height: 150px"
        />
      </div>
      <div class="profile-info">
        <div class="line" id="fname"><strong>Name: </strong></div>
        <div class="line" id="lname"><strong>Surname: </strong></div>
        <div class="line" id="e-mail"><strong>Email: </strong></div>
        <div id="error" style="color: red"></div>
      </div>
    </div>
    <div class="buttons-container">
      <app-button class="profile-btn1" id="reset-pass-btn" text="Reset password"
        >Reset password</app-button
      >
      <app-button
        type="submit"
        class="profile-btn2"
        id="reset-email-btn"
        text="Reset email"
      >
        Reset email
      </app-button>
    </div>
  </div>
</div>
