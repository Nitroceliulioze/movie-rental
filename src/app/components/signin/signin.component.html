<div class="form-container">
  <form [formGroup]="signinForm">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label for="email">Enter your email</mat-label>
        <input
          id="email"
          type="email"
          matInput
          placeholder="Email"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label for="password">Enter your password</mat-label>
        <input
          type="password"
          id="password"
          matInput
          placeholder="Password"
          [formControl]="password"
          required
        />
        <mat-error></mat-error>
      </mat-form-field>
      <app-button text="Sign in"></app-button>
    </div>
  </form>
</div>
<app-button class="register-btn" text="Register"></app-button>
